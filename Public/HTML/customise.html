<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customise</title>
    <link rel="stylesheet" href="/Public/CSS/customise.css">
    <link rel="stylesheet" href="/Public/CSS/utils.css">
    <link rel="stylesheet" href="/Public/CSS/style.css">
    <link rel="stylesheet" href="/Public/CSS/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
</head>
<body class="body" ng-app="myapp">
  <div class="">
        <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons">menu</span>
        </div>
        <div class="header-left d-flex">
          <!-- <span class="logo d-flex justify-content-center align-items-center">YOURPRINTS</span> -->
          <img src="/Assets/YourPrints_logo.png" alt="LOGO" height="40vh">
          <ul class="menu mx-1 d-flex">
            <li class="mx-2 mt-1"><a href="/">Home</a></li>
            <li class="mx-2 mt-1"><a href="/product">Products</a></li>
            <li class="mx-2 mt-1"><a href="/HTML/customise.html">Customise</a></li>
            <li class="mx-2 mt-1"><a href="/wishlist">Wishlist</a></li>
            <li class="mx-2 mt-1"><a href="/contact">Contact</a></li>
          </ul>
        </div>
        <div class="header-right d-flex">
          <span class="search-bar d-flex">
            <form role="search" class="search-input">
                <input type="search" class="p-1" placeholder="Search...">
            </form>
            <button class="header-icon-btn search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
          </span>
          <button class="header-icon-btn">
            <span class="material-symbols-outlined">local_mall</span>
          </button>
          <button class="header-icon-btn">
            <span class="material-symbols-outlined">favorite</span>
          </button>
          <button class="header-icon-btn">
            <span class="material-symbols-outlined">person</span>
          </button>
        </div>
      </header>
      <!-- End-header -->

      <!-- Sidebar -->
    <aside id="home-sidebar">
      <div class="sidebar-title d-flex justify-content-between align-items-center p-3">
        <div class="sidebar-brand mt-1">
          <h3 class="p-2">Menu</h3>
        </div>
        <span class="material-icons" id="close" onclick="closeSidebar()">close</span>
      </div>
      <ul class="sidebar-list mt-1">
        <li class="sidebar-list-item p-2">
          <a href="/">Home</a>
        </li>
        <li class="sidebar-list-item p-2">
          <a href="#">Products</a>
        </li>
        <li class="sidebar-list-item p-2">
          <a href="#">Wishlist</a>
        </li>
        <li class="sidebar-list-item p-2">
          <a href="#">Contact</a>
        </li>
      </ul>
    </aside>
    <!-- End-sidebar -->
    </div>

    <div class="main-container d-flex justify-content-between">
      <div class="tool-section d-flex">
        <div class="toolbar py-3">
          <a href="#!tshirt">
            <div class="tool-box d-flex justify-content-center">
              <span class="material-symbols-outlined">
                apparel
              </span>
              <span class="text-center">T-Shirts</span>
            </div>
          </a>
          <a href="#!elements">
            <div class="tool-box d-flex justify-content-center">
              <span class="material-symbols-outlined">
                view_cozy
              </span>
              <span class="text-center">Elements</span>
            </div>
          </a>
          <a href="#!text">
            <div class="tool-box d-flex justify-content-center">
              <span class="material-symbols-outlined">
                text_fields
              </span>
              <span class="text-center">Text</span>
            </div>
          </a>
          <a href="#!draw">
            <div class="tool-box d-flex justify-content-center">
              <span class="material-symbols-outlined">
                draw
              </span>
              <span class="text-center">Drawing</span>
            </div>
          </a>
          <a href="#!upload">
            <div class="tool-box d-flex justify-content-center" onclick="uploadImage()">
              <span class="material-symbols-outlined">
                  cloud_upload
              </span>
              <span class="text-center">Upload</span>
          </div> 
          </a>       
        </div>
        <div class="tool-container">
          <div ng-view></div>
        </div>
      </div>
      <div class="canvas-container d-flex justify-content-center mt-3">
        <canvas id="canvas" width="500" height="500"></canvas>
      </div>
      <div class="toolbar p-1">
        <div class="order-btn">
          <button class="order">
            <span class="material-symbols-outlined">
              shopping_cart_checkout
            </span>
          </button>
        </div> 
        <div class="download-btn">
          <button class="download" onclick="downloadCanvas()">
              <span class="material-symbols-outlined">
                  download
              </span>
          </button>
        </div>      
        <div class="clear-btn">
          <button onclick="clearCanvas(canvas, svgState)">
            <span class="material-symbols-outlined">
              clear
            </span>
          </button>
        </div>
        <div class="remove-btn">
          <button onclick="removeObject()">
              <span class="material-symbols-outlined">
                  delete
              </span>
          </button>
      </div>
        <div class="toggle-tool">
          <div class="toggle-tool-btns d-flex justify-content-between">
              <button onclick="toggleMode(modes.pan)">
                <span class="material-symbols-outlined">
                  pan_tool
                </span>
              </button>
              <button onclick="groupObjects(canvas,group,true)">
                <span class="material-symbols-outlined">
                  ad_group
                </span>
              </button>
              <button onclick="groupObjects(canvas,group,false)">
                <span class="material-symbols-outlined">
                  ungroup
                </span>
              </button>
              <button onclick="toggleMode(modes.drawing)">
                <span class="material-symbols-outlined">
                  draw
                </span>
              </button>
          </div>
      </div>
      </div>
    </div>

    <script>
      var app= angular.module('myapp',['ngRoute']);
      app.config(function($routeProvider){
    $routeProvider
    .when('/tshirt', {
        templateUrl: '/Public/HTML/toolbar-files/tshirt.html'
    })
    .when('/elements', {
        templateUrl: '/Public/HTML/toolbar-files/elements.html'
    })
    .when('/text', {
        templateUrl: '/Public/HTML/toolbar-files/text.html'
    })
    .when('/draw', {
        templateUrl: '/Public/HTML/toolbar-files/draw.html'
    })
    .when('/upload', {
        templateUrl: '/Public/HTML/toolbar-files/upload.html'
    });
});

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="/Public/JS/fabric.min.js"></script>
    <script src="/Public/JS/jscolor.js"></script>
    <script src="/Public/JS/customise.js"></script>

    
</body>
</html>
