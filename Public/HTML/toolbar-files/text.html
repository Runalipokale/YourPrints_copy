<div class="font-style d-flex justify-content-center mt-3">
    <select name="font" id="fontselect">
        <option value="">Select Font</option>
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Times New Roman">Times New Roman</option>
    </select>
</div>
<div class="font-style d-flex justify-content-center mt-3">
    <select name="textalignment" id="textalignment">
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="canter">Center</option>
    </select>
</div>
<div class="d-flex justify-content-center mt-3">
    <input type="color" class="mt-2 colorPicker" id='colorPicker' value="#000000" data-jscolor="">
</div>
<div class="text-tool mt-3 d-flex justify-content-center">
    <input type="text" name="addText" id="myText" value="Add a text" class="p-1"><button id="addText-btn" onclick="addText()">Add Text</button>
</div>
