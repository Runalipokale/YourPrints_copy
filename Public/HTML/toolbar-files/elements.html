<div class="elements mt-3">
    <div class="d-flex justify-content-center mt-1">
        <input type="color" class="mt-2 colorPicker" id='colorPicker' value="#000000" data-jscolor="">
    </div>
    <div class="d-flex justify-content-center p--5">
        <button onclick="createSqu(canvas)" class="element-btn p--5">
            <span class="material-symbols-outlined">
                square
            </span>
        </button>
        <button onclick="createCirc(canvas)" class="element-btn p--5">
            <span class="material-symbols-outlined">
                circle
            </span>
        </button>
    </div>
    <div class="d-flex justify-content-center p--5">
        <button onclick="createRect(canvas)" class="element-btn p--5">
            <span class="material-symbols-outlined">
                rectangle
            </span>
        </button>
        <button onclick="createTri(canvas)" class="element-btn p--5">
            <span class="material-symbols-outlined">
                change_history
            </span>
        </button>
    </div>
    <div class="d-flex justify-content-center p--5">
        <button onclick="createCloud(canvas)" class="element-btn p--5">
            <span class="material-symbols-outlined">
                chat
            </span>
        </button>
        <button onclick="createHex(canvas)" class="element-btn p--5">
            <span class="material-symbols-outlined">
                hexagon
            </span>
        </button>
    </div>
    <div class="d-flex justify-content-center p--5">
        <button onclick="createRect(canvas)" class="element-btn p--5">
            <span class="material-symbols-outlined">
                favorite
            </span>
        </button>
        <button onclick="createStar(canvas)" class="element-btn p--5">
            <span class="material-symbols-outlined">
                star_rate
            </span>
        </button>
    </div>
    <div class="d-flex justify-content-center p--5">
        <button onclick="createRect(canvas)" class="element-btn p--5">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
        </button>
        <button onclick="createCirc(canvas)" class="element-btn p--5">
            <span class="material-symbols-outlined">
                arrow_forward
            </span>
        </button>
    </div>
</div>
