<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <link rel="stylesheet" href="/Public/CSS/style.css">
    <link rel="stylesheet" href="/Public/CSS/media.css">
    <link rel="shortcut icon" href="/Assets/YourPrints_logo.png" type="image/x-icon" sizes="48x48">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="/Assets/login-signup-background.png" alt="">
        <div class="login-body d-flex justify-content-center align-items-center">
            <div class="login-box px-5 py-5">
                <div class="field my-5 d-flex align-items-center justify-content-center">
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="field my-5 d-flex align-items-center justify-content-center">
                    <input type="text" name="otp"  placeholder="Enter OTP" id="">
                </div>
                <div class="button-form px-1 py-1 d-flex align-items-center justify-content-center">
                    <div class="log-btn-wrap px-1 py-1"><button class="log-btn px-5 py-2">Login</button></div>
                    <div class="register text-center">
                        Have trouble logging in?
                        <a href="">Get help</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
